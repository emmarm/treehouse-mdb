<div>
    {% for movie in movies %}
      <a href="/movie/{{ movie.id }}">
        <p>{{ movie.title }}</p>
      </a>
    {% endfor %}
    {% if page > 1 %}
      <a href='/movies/?page={{ page - 1 }}'>Previous</a>
    {% endif %}
    {% if page < 1000 %}
      <a href='/movies/?page={{ page + 1 }}'>Next</a>
    {% endif %}
  </div>
